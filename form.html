<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form1</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  
    <form>
        <table border="1" width="90%" class="table">
            <thead class="thead-dark">
                <tr>
                  <th>ประเภทข้อมูล</th>
                  <th>ช่องกรอกข้อมูล</th>

                </tr>
              </thead>
        <tr class="table-info">
            <td>รหัสนักศึกษา :</td>
            <td><input type="text" required/></td>
        </tr>
        <tr class="table-info">
            <td>ชื่อ นามสกุล :</td>
            <td><input type="text" required/></td>
        </tr>
        <tr class="table-info">
            <td>วันเกิด :</td>
            <td><input type="date" required/></td>
        </tr>
        <tr>
            <td>ที่อยู่ :</td>
            <td><textarea class="form-control" rows="5" id="comment"></textarea></td>
        </tr>
        <tr>
            <td>เบอร์โทร :</td>
            <td><input type="tel" required/></td>
        </tr>
        <tr>
            <td>email :</td>
            <td><input type="email" required/></td>
        </tr>
        <tr>
            <td>ส่วนสูง :</td>
            <td><input type="range" max="300" min="100"></td>
        </tr>
        <tr>
            <td>สีที่ชอบ : </td>
            <td><input type="color"></td>
        </tr>
       
        <tr>
            <td>เว็บของคุณ :</td>
            <td><input type="url" required/></td>
        </tr>
        <tr class="table-danger">
            <td>รหัสผ่าน :</td>
            <td><input type="password" required/></td>
        </tr>
        <tr>
            <td>เพศ :</td>
            <td>
                <input type="radio" name ="gender" value="1" required checked/>ชาย
                <input type="radio" name ="gender" value="2"/>หญิง
            </td>
        </tr>
        <tr>
            <td>งานอดิเรก :</td>
            <td>
                <input type="checkbox" name ="checkbox" value="1" required checked/>อ่านหนังสือ
                <input type="checkbox" name ="checkbox" value="2"/>ดูโทรทัศน์
                <input type="checkbox" name ="checkbox" value="3"/>เล่นกีฬา
            </td>
        </tr>
        <tr>
            <td>อาหารที่ชอบ </td>
            <td><select class="form-control" id="sel1">
                <option>ผัดกระเพรา</option>
                <option>ผัดคะน้า</option>
                <option>ผัดไทย</option>
                <option>ผัดเผ็ด</option>
              </select></td>
        </tr>
        <tr>
            <td>อัพโหลดข้อมูล :</td>
            <td><input type="file" required/></td>

        </tr>
    </table>
    <br>
    <input type="submit" value="ยืนยันข้อมูล" class="btn btn-success">
    <input type="reset" value="ยกเลิก" class="btn btn-danger">
    </form>
    <br>

</body>
</html>
